<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все Люди</title>
</head>
<body>

<div th:each = "person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFirstName() + ',    ' + person.getLastName() + ',    ' + person.getYear}">user</a>

</div>
<br/>
<hr>
<div>
<a href="/people/new">new</a>

</div>

</body>
</html>
