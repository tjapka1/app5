<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Все Книги</title>
	</head>
	<body>
		<div th:each="book : ${book}">
			<a
				th:href="@{/book/{id}(id=${book.getId()})}"
				th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
				th:style="${book.isExpired()} ? 'color : red' : 'color:black'">
				>book</a
			>
		</div>
		<br />
		<hr />
		<div>
			<a href="/book/new">new</a>
			<hr />
			<a href="/">To Main</a>
		</div>
	</body>
</html>
